<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- displays site properly based on user's device -->

    <meta name="description" content="A blog preview card featuring an article on HTML & CSS foundations, focusing on web structure and presentation essentials." />

    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <section class="blog-card-section">
        <div class="blog-card">
          <img class="blog-image" src="assets/images/illustration-article.svg" alt="HTML & CSS foundations article illustration" />
          <ul class="blog-tags">
            <li>Learning</li>
          </ul>
          <p class="blog-date">Published <time datetime="2023-12-21">21 Dec 2023</time></p>
          <h1 class="blog-title">HTML & CSS foundations</h1>
          <p class="blog-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>

          <figure class="blog-author">
            <img src="assets/images/image-avatar.webp" alt="Profile Photo Of Greg Hooper" />
            <figcaption>
              Greg Hooper
            </figcaption>
          </figure>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Cxx-mlr" target="_blank" rel="noopener">Cxx-mlr</a>.
    </footer>
  </body>
</html>
